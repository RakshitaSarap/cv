<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <forms>
        <label>Name:</label>
        <input type="text"><br>
        <label>Date of Birth:</label>
        <input type="date"><br>
        <label>Age above 18?</label>
        <input type="checkbox"><br>
        <input type="color">
        <label>Role:</label><br>
        <input type="radio">Student<br>
        <input type="radio">Teacher<br>
        <input type="file"><br>
        <label>Password:</label>
        <input type="password"><br>
        <input type="range"><br>
        <input type="submit">
    </forms>
</body>
</html>
